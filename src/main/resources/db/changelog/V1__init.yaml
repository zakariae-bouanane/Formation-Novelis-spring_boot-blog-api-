databaseChangeLog:
  - changeSet:
      id: 1
      author: zakariae
      changes:

        # =========================
        # POST TABLE
        # =========================
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: update_at
                  type: TIMESTAMP
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(5000)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: VARCHAR(255)

        # =========================
        # COMMENT TABLE
        # =========================
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: update_at
                  type: TIMESTAMP
              - column:
                  name: content
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: VARCHAR(255)
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: post_id
            referencedTableName: post
            referencedColumnNames: id
            constraintName: fk_comment_post
            onDelete: CASCADE

        # =========================
        # LIKE TABLE
        # =========================
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: post_id
            referencedTableName: post
            referencedColumnNames: id
            constraintName: fk_like_post
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: likes
            columnNames: post_id, user_id
            constraintName: uk_like_post_user